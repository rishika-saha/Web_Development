<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Payment</title>
  </head>
  <body>
    <h1>
        <div class="text-center mt-5">
            <img src="https://thumbs.dreamstime.com/b/donation-vector-icon-donate-money-charity-concept-hand-putting-envelope-to-box-illustration-108244071.jpg" class="img-fluid img-responsive" style="height: 200px">
        
            <div class="col-4 mx-auto">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="exampleInputEmail1">Enter your name</label>
                    <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Enter the amount</label>
                    <input type="number" name="amount" class="form-control" id="exampleInputPassword1" placeholder="Amount">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Pay</button>
                </form>
            </div>
        </div>
    </h1>
    {% if payment %}
    <div class="text-center mt-5">
    <form action="/success" method="POST">
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_GzXPGVYxao14ck"
            data-amount="{{payment.amount}}"
            data-currency="INR"
            data-order_id="{{payment.id}}"
            data-buttontext="Pay with Razorpay"
            data-name="Donation"
            data-description="Test transaction"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Rishika Saha"
            data-prefill.email="rishika.saha@example.com"
            data-prefill.contact="9999999999"
            data-theme.color="#F0EB51"
        ></script>
        <input type="hidden" custom="Hidden Element" name="hidden">
    </form>

    {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
