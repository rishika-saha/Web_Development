{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Resume Builder</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<style>
			.text1{
				margin-top: 50px;
			}
			.btn1 {
				margin-top: 50%;
				margin-left: 90%;
				font-family: "Lucida Console", "Courier New", monospace;
				background-color: rgb(159, 205, 211);
			}
			* {box-sizing: border-box;}

			body { 
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
			}

			#navbar {
				overflow: hidden;
				background-color: #ffbd59;
				padding: 50px 10px;
				transition: 0.4s;
				position: fixed;
				width: 100%;
				top: 0;
				z-index: 99;
			}

			#navbar a {
				float: left;
				color: black;
				text-align: center;
				padding: 12px;
				text-decoration: none;
				font-size: 18px; 
				line-height: 25px;
				border-radius: 4px;
			}

			#navbar #logo {
				font-size: 35px;
				font-weight: bold;
				transition: 0.4s;
			}

			#navbar a:hover {
				background-color: #ddd;
				color: black;
			}

			#navbar a.active {
				background-color: dodgerblue;
				color: white;
			}

			#navbar-right {
				float: right;
			}

			@media screen and (max-width: 580px) {
				#navbar {
					padding: 20px 10px !important;
				}
				#navbar a {
					float: none;
					display: block;
					text-align: left;
				}
				#navbar-right {
					float: none;
				}
			}
		</style>
	</head>
	<body>
			<div id="navbar">
				<img src="{% static 'brandlogo.JPG' %}" alt="resume image">
				<div id="navbar-right">
				  <a class="active" href="#scrollspyHeading1" style="background-color:#ffbd59;">Personal Information</a>
				  <a href="#scrollspyHeading2"style="background-color: #ffbd59;">Education</a>
				  <a href="#scrollspyHeading3" style="background-color: #ffbd59";>Projects</a>
				  <a href="#scrollspyHeading4" style="background-color: #ffbd59;">Skills</a>
				</div>
			</div>
			<form action="cam" method="post">
				{% csrf_token %} 
				<div data-bs-spy="scroll" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-light p-3 rounded-2" tabindex="0" style="margin-top:150px;padding:15px 15px 2500px;font-size:16px" style="background-color:#9c7926;">
					<h4 id="scrollspyHeading1"><strong>Personal Information</strong></h4>
					<div class="my-4 row">
						<label for="name" class="col-sm-2 col-form-label mx-3">Name<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" placeholder="Enter your name" class="form-control" id="Name" name="name" required>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputEmail" class="col-sm-2 col-form-label mx-3">Email<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" placeholder="xyz@gmail.com" class="form-control" id="inputEmail" name="email" required>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputNumber" class="col-sm-2 col-form-label mx-3">Phone Number<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="number" placeholder="Enter your number" class="form-control" id="inputNumber" name="number" required>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputlink1" class="col-sm-2 col-form-label mx-3">Github</label>
						<div class="col-sm-4">
						<input type="url" placeholder="github.com/..." class="form-control" id="inputlink1" name="link" required>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputText1" class="col-sm-2 col-form-label mx-3">Country</label>
						<div class="col-sm-4">
						<input type="text" class="form-control" id="inputText1" name="country" required>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputText2" class="col-sm-2 col-form-label mx-3">State</label>
						<div class="col-sm-4">
						<input type="text" class="form-control" id="inputText2" name="state" required>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputText" class="col-sm-2 col-form-label mx-3">About<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" placeholder="I am a quick learner...." class="form-control auto" id="inputText" name="about" required>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputText" class="col-sm-2 col-form-label mx-3">Specialization<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" placeholder="Front-end Developer" class="form-control auto" id="inputText" name="role" required>
						</div>
					</div>
					<hr>
					<h4 id="scrollspyHeading2"><strong>Education</strong></h4>
					<h4 class="my-4">College</h4>
					<div class="my-4 row">
						<label for="name" class="col-sm-2 col-form-label mx-3">Degree<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" class="form-control" id="Name" name="degree" required>
						</div>
					</div>
					<div class="my-4 row">
						<label for="name" class="col-sm-2 col-form-label mx-3">College Name<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" class="form-control" id="Name" name="collegename" required>
						</div>
						<label for="inputEmail" class="col-sm-2 col-form-label mx-5">Percentage<span style="color: red;">*</span></label>
						<div class="col-sm-2">
						<input type="number" class="form-control" id="inputEmail" name="collegepercentage" required>
						</div>
					</div>
					<h4 class="my-4">Class 12</h4>
					<div class="mb-3 row">
						<label for="inputNumber" class="col-sm-2 col-form-label mx-3">School Name<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" class="form-control" id="inputNumber" name="class12name" required>
						</div>
						<label for="inputlink" class="col-sm-2 col-form-label mx-5">Percentage<span style="color: red;">*</span></label>
						<div class="col-sm-2">
						<input type="number" class="form-control" id="inputlink" name="class12percentage" required>
						</div>
					</div>
					<h4 class="my-4">Class 10</h4>
					<div class="mb-3 row">
						<label for="inputlink1" class="col-sm-2 col-form-label mx-3">School name<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" class="form-control" id="inputlink1" name="class10name" required>
						</div>
						<label for="inputText" class="col-sm-2 col-form-label mx-5">Percentage<span style="color: red;">*</span></label>
						<div class="col-sm-2">
						<input type="number" class="form-control auto" id="inputText" name="class10percentage" required>
						</div>
					</div>
					<hr>
					<h4 id="scrollspyHeading3"><strong>Projects<h6>(Explain the projects in few words.)</h6></strong></h4>
					<div class="my-4 row">
						<label for="name" class="col-sm-2 col-form-label mx-3">Project1<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" class="form-control" id="Name"name="proj1name" required>
						</div>
					</div>
					<div class="my-4 row">
						<label for="name" class="col-sm-2 col-form-label mx-3">Explain Project1<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" class="form-control" id="Name"name="proj1" required>
						</div>
					</div>
					<div class="my-4 row">
						<label for="name" class="col-sm-2 col-form-label mx-3">Project2<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" class="form-control" id="Name" name="proj2name" required>
						</div>
					</div>
					<div class="my-4 row">
						<label for="name" class="col-sm-2 col-form-label mx-3">Explain Project2<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" class="form-control" id="Name"name="proj2" required>
						</div>
					</div>
					<div class="my-4 row">
						<label for="name" class="col-sm-2 col-form-label mx-3">Project3<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" class="form-control" id="Name" name="proj3name" required>
						</div>
					</div>
					<div class="my-4 row">
						<label for="name" class="col-sm-2 col-form-label mx-3">Explain Project3<span style="color: red;">*</span></label>
						<div class="col-sm-4">
						<input type="text" class="form-control" id="Name"name="proj3" required>
						</div>
					</div>
					<hr>
					<h4 id="scrollspyHeading4"><strong>Skills</strong></h4>
					<h6 class="my-2">Add 8 skills*</h6>
					<div class="my-4 row">
						<label for="name" class="col-sm-2 col-form-label mx-3">Skill 1<span style="color: red;">*</span></label>
						<div class="col-sm-3">
						<input type="text" class="form-control" id="Name" name="skill1" required>
						</div>
						<label for="name" class="col-sm-2 col-form-label mx-3">Skill 2<span style="color: red;">*</span></label>
						<div class="col-sm-3">
						<input type="text" class="form-control" id="Name" name="skill2" required>
						</div>
					</div>
					<div class="my-4 row">
						<label for="name" class="col-sm-2 col-form-label mx-3">Skill 3<span style="color: red;">*</span></label>
						<div class="col-sm-3">
						<input type="text" class="form-control" id="Name" name="skill3" required>
						</div>
						<label for="name" class="col-sm-2 col-form-label mx-3">Skill 4<span style="color: red;">*</span></label>
						<div class="col-sm-3">
						<input type="text" class="form-control" id="Name" name="skill4" required>
						</div>
					</div>
					<div class="my-4 row">
						<label for="name" class="col-sm-2 col-form-label mx-3">Skill 5<span style="color: red;">*</span></label>
						<div class="col-sm-3">
						<input type="text" class="form-control" id="Name" name="skill5" required>
						</div>
						<label for="name" class="col-sm-2 col-form-label mx-3">Skill 6<span style="color: red;">*</span></label>
						<div class="col-sm-3">
						<input type="text" class="form-control" id="Name" name="skill6" required>
						</div>
					</div>
					<button type="submit" class="btn btn-lg btn1 my-2">Next</button>
				</div>
			</form>
		<script>
			window.onscroll = function() {scrollFunction()};
			function scrollFunction() {
			if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
				document.getElementById("navbar").style.padding = "30px 10px";
				document.getElementById("logo").style.fontSize = "25px";
			} else {
				document.getElementById("navbar").style.padding = "50px 10px";
				document.getElementById("logo").style.fontSize = "35px";
			}
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</body>
</html>
