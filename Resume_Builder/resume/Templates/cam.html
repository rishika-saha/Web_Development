<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Resume Builder</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
	<style>
        .btn1 {
            margin-top: 70%;
            margin-left: 85%;
            font-family: "Lucida Console", "Courier New", monospace;
            background-color: rgb(159, 205, 211);
        }
		.column{
			float: left;
			width: 50%;
			padding: 14px;
			height: 400px;
		}
		#c1{
			border-radius: 50px 0px 0px 50px;
		}
        #c2{
			border-radius: 0px 0px 0px 0px;
			
		}
		.row{
			margin-top: 50px;
		}
        #text1{
            margin-top: 3%;
            margin-left: 43%;
            font-family:"Audiowide", sans-serif;
        }
        #my_camera{
            width: 400px;
            height: 300px;
            border: 1px solid black;
        }
		@media screen and (max-width: 600px) {
			.column {
			width: 100%;
			}
		}
	</style>
	</head>
	<body style="background-color: #faf7bd;">
        <h1 id="text1">Snap</h1>
		<div class="container">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
            <div class="row" >
                <div class="col-sm-7 mx-3 my-3" style="background-color:#faf7bd;" id="c1">
                    <div id="my_camera"></div>
                    <button class="btn btn-outline-dark my-3" type="submit" onClick="take_snapshot()">Take Snapshot</button>
                    <script>
                        Webcam.attach( '#my_camera' );
                    </script>
                </div>
                <div class="col-sm-4 my-3" style="background-color:#faf7bd;"id="c2">
                    <div id="results" ></div>
                    <script>
                        Webcam.set({
                            width: 400,
                            height: 300,
                            image_format: 'jpeg',
                            jpeg_quality: 90
                        });
                        <!-- Code to handle taking the snapshot and displaying it locally -->
                        function take_snapshot() {            
                            // take snapshot and get image data
                            Webcam.snap( async function(data_uri) {
                                // display results in page
                                console.log(data_uri)
                                document.getElementById('results').innerHTML = 
                                '<img src="'+data_uri+'"/>';
                                let data = JSON.stringify({'uri': String(data_uri)})

                                let x=document.getElementById('phone').value
                                let result = await fetch(`https://resume-builder-75beb-default-rtdb.firebaseio.com/${x}.json`, {method: 'POST', body: data})
                                document.getElementById('btn_next').disabled=false
                                result = await result.text()
                                console.log(result)
                            } );
                        }
                    </script>
                </div>
                <form action="resume">
                    <div class="container">
                        <input type="hidden" name="phone" value="{{phone}}" id="phone">
                        <button type="submit" class="btn btn1 my-2" id="btn_next" disabled>Next</button>
                    </div>
                </form>
            </div>
		</div>        
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</body>
</html>
